<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Server Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url("/luci-static/asterisk/banner.png");
            background-size: cover;
            background-position: center;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- بنر بالا -->
    <div class="banner"></div>

    <div class="container">
        <!-- دکمه‌ها برای انتخاب عملیات -->
        <form action="/admin/services/asterisk/sip_manager" method="post">
            <button type="submit" name="option" value="1" class="button">New SIP User</button>
            <button type="submit" name="option" value="2" class="button">Delete SIP User</button>
            <button type="submit" name="option" value="3" class="button">Show Users</button>
            <button type="submit" name="option" value="4" class="button">Exit</button>
        </form>
    </div>

</body>
</html>
